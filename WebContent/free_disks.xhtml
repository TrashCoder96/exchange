<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core" >
	
    <h:head>
        <title>Свободные диски</title>
    </h:head>
     <h:body>
    	<h2>Свободные диски</h2>
    	
    	<br/>
    	<a href="main_menu.xhtml">Главное меню</a>
    	<br/>
    	
    	<table border="1">
    	
    	      <tr>
    	      <td>
    	       Disk id
    	      </td> 
    	      
    	      <td>
    	       Имя диска
    	      </td>
    	      
    	      <td>
    	        
    	      </td>
    	      
    	      </tr>
    	
    	    <c:forEach items="${freeDisksBean.disks}" var="disk">
    	    <tr>
    	      <td>
    	       ${disk.disk_id}
    	      </td> 
    	      
    	      <td>
    	       ${disk.disk_name}
    	      </td>
    	      
    	      <td>
    	        <h:form>
    	           <h:commandButton action="${freeDisksBean.take(disk.disk_id)}" value="Забрать диск" />
    	        </h:form>
    	      </td>
    	      
    	    </tr>
    	    
    	    </c:forEach>
    	    
    	</table>
    </h:body>
</html>
