<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core" >
	
    <h:head>
        <title>Собственные диски</title>
    </h:head>
    <h:body>
    	<h2>Собственные диски</h2>
    	
    	<br/>
    	<a href="main_menu.xhtml">Главное меню</a>
    	<br/>
    	
    	<table border="1">
    	
    	<tr>
    	      <td>
    	       Disk id
    	      </td> 
    	      
    	      <td>
    	       Имя диска
    	      </td>
    	      
    	      <td>
    	       Свободен
    	      </td>
    	      
    	      <td>
    	       
    	      </td>
    	      
    	     
    	      
    	      <td>
    	        
    	      </td>
    	      

    	      
    	      <td>
    	        
    	      </td>
 
    	      
    	    </tr>
    	
    	    <c:forEach items="#{ownDisksBean.disks}" var="disk">
    	    <tr>
    	      <td>
    	       ${disk.disk_id}
    	      </td> 
    	      
    	      <td>
    	       ${disk.disk_name}
    	      </td>
    	      
    	      <td>
    	       ${disk.free}
    	      </td>
    	      
    	      <td>
    	        <h:form>
    	           <h:commandButton action="#{ownDisksBean.remove(disk.disk_id)}" value="Удалить диск" />
    	        </h:form>
    	      </td>
    	      
    	     
    	      
    	      <td>
    	        <h:form>
    	           <h:commandButton action="#{ownDisksBean.unpublish(disk.disk_id)}" value="Забрать диск" />
    	        </h:form>
    	      </td>
    	      

    	      
    	      <td>
    	        <h:form>
    	           <h:commandButton action="#{ownDisksBean.publish(disk.disk_id)}" value="Опубликовать диск" />
    	        </h:form>
    	      </td>
 
    	      
    	    </tr>
    	    
    	    </c:forEach>
    	    
    	    <tr>
    	      <td>
    	        <h:form>
    	           <h:inputText value="#{ownDisksBean.disk_name}" />
    	           <h:commandButton action="#{ownDisksBean.create()}" value="Создать диск" />
    	        </h:form>
    	      </td> 
    	      
    	      <td>
    	         
    	      </td>
    	      
    	      <td>
    	       
    	      </td>
    	      
    	      <td>
    	       
    	      </td> 
    	      
    	      <td>
    	       
    	      </td> 
    	    
    	    </tr>
    	</table>
        
    </h:body>
</html>
